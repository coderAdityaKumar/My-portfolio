<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Achievements</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="portfolio-header">My Portfolio</h1>
  <div class="container">
    <div class="row" id="certifications">
      <h2>Certifications</h2>

        <!-- Certification cards will be dynamically added here -->
      </div>
    </div>
    <div class="row" id="badges">
      <h2>Badges</h2>
      <div class="scrolling-wrapper">
        <!-- Badge cards will be dynamically added here -->
      </div>
    </div>
    <div class="row" id="achievements">
      <h2>Achievements</h2>
      <div class="scrolling-wrapper">
        <!-- Achievement cards will be dynamically added here -->
      </div>
    </div>
  </div>

  <!-- Social media links -->
  <div class="social-media">
    <a href="https://wa.me/yourwhatsapp"><img src="whatsapp-icon.png" alt="WhatsApp"></a>
    <a href="https://www.instagram.com/yourinstagram"><img src="instagram-icon.png" alt="Instagram"></a>

    <a href="https://github.com/yourgithub"><img src="github-icon.png" alt="GitHub"></a>

  <script src="script.js"></script>
